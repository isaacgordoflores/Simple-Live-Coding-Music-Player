<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <!-- END CSS -->
    <title>Music Player</title>
</head>
<body>
<!-- PLAYER -->
<main class="player">
    <!-- TITLE -->
    <h1 class="title" id="title"></h1>
    <!-- END TITLE -->

    <!-- COVER -->
    <img src="" class="cover" id="cover">
    <!-- END COVER -->

    <!-- AUDIO HTML MEDIA ELEMENT -->
    <audio src="" id="audio"></audio>
    <!-- END AUDIO HTML MEDIA ELEMENT -->

    <!-- PROGRESS BAR -->
    <div class="progress-container" id="progress-container">
        <section class="progress" id="progress">

        </section>
    </div>
    <!-- END PROGRESS BAR -->

    <!-- CONTROLS -->
    <section class="controls">
        <button class="prev">
            <i id="prev" class="fas fa-backward">

            </i>
        </button>
        <button class="play">
            <i id="play" class="fas fa-play">

            </i>
        </button>
        <button class="next">
            <i id="next" class="fas fa-forward">

            </i>
        </button>
    </section>
    <!-- END CONTROLS -->

    <!-- SONG LIST -->
    <ul class="songs" id="songs">
        <!-- 
        <li><a href="#">Song 1</a></li>
        <li><a class="active" href="#">Song 2</a></li>
        <li><a href="#">Song 3</a></li>
        -->
        
    </ul>
    <!-- END SONG LIST -->
</main>
<!-- END PLAYER -->

<!-- JS -->
<script src="js/main.js" defer></script>
<!-- END JS -->
</body>
</html>
